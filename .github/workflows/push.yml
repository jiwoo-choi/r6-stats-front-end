name: Push test
on: 
	push:   #pr이벤트를 감지
    	branches:
        	- master  #test라는 브랜치에 한해서
jobs: 
	Run Jest:
    	runs-on: [ubuntu-latest] # 우분투 가상환경 사용
        strategy:
          matrix:
            node-version: [12.x] # ".x" 로 최신 버전도 사용하고 직접 버전 지정도 가능하다
        steps: 
         - name: npm install
           run: yarn
         - name: run test code
           run: yarn test
